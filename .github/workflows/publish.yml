name: Publish

on:
  push:
    branches: [publish]

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Install libcurl4-openssl-dev
        run: sudo apt-get install -y libcurl4-openssl-dev # required to avoid SSL errors
      - name: Build site
        run: |
          JEKYLL_ENV=production bundle install
          JEKYLL_ENV=production bundle exec jekyll build --destination docs
          echo "blog.mothertongues.org" >> docs/CNAME
          bundle exec rake test
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
